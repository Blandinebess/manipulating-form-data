<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="form-container">
        <h2>Create a New Account</h2>
        <p>It's quick and easy.</p>

        <form id="registration-form" action="/">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="First name" required/>
            <input type="text" id="firstName" required minlength="3">
<p id="firstNameError" class="error-message"></p>
    <button type="submit">Submit</button>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last name" required/>

            <input type="email" id="email" placeholder="Email" required/>
            <input type="password" id="password" placeholder="Password" required/>

            <label id="birthday">Birthday</label>
            <input type="date" title="Enter your birthday" placeholder="MM/DD/YYYY" required/>

            <label id="language-title">Language</label>
            <div class="language-options">
                <label>
                    <input type="radio" name="language" value="english"/>
                    English
                </label>
                <label>
                    <input type="radio" name="language" value="spanish" />
                    Spanish
                </label>
                <label>
                    <input type="radio" name="language" value="french"/>
                    French
                </label>
                <label>
                    <input type="radio" name="language" value="other"/>
                    Other
                </label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
         </div>
<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent the default form submission

        // Step 2: Create a formData object
        const form = event.target; // Reference the form element
        const formData = new FormData(form);

        // Step 3: Convert the formData object into a regular object
        const Data = Object.fromEntries(formData.entries());

        // Step 4: Log the Data object to the console
        console.log(Data);

        // Step 5: Show an alert to the user
        alert("You have successfully completed the form!");

        // Step 6: Reset the form
        form.reset();
    }

    // Example: Attach this function to a form's submit event
    const myForm = document.querySelector("#registration-form");
    myForm.addEventListener("submit", validateForm);
</script>

    <div id="formDataOutput"></div>
    <script src="scripts.js"></script>
    <script src="custom-validation.js"></script>

</body>
</html>
